<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KTV</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./../img/site.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <style>
    .table {
	  table-layout:fixed;
    }
  
    .table td {
	  white-space: nowrap;
	  overflow: hidden;
	  text-overflow: ellipsis;
    }
  </style>
  <script>
    $(document).ready(function() {
	
	  var keyword = '';
	  
	  $('#keyword').on('input',function(e){
	  
	    keyword = $(this).val();
		let confirm = $(this).val();
		
		setTimeout(function() {
		  if (confirm == keyword) {
		    search();
		  }
		}, 500);
	  });
	  
	  $('#searchBtn').click(function() {
	    search();
	  });
	  
	  $('#requestBtn').click(function() {
	    $.ajax({
          url: 'https://fmning.com/tools/api/ktv',
          type: 'POST',
          data: JSON.stringify({'title': keyword.trim()}),
          contentType: "application/json; charset=utf-8",
          dataType:'json',
          success: function(data) {
            alert('Requested');
          },
          error: function(xhr, textStatus) {
            alert(xhr.responseJSON.message);
          }
        });
	  });
	  
	  
	  search();
	  
	  function search() {
		$('#loadingDiv').removeClass('d-none');
		$('#resultDiv').addClass('d-none');
		
		let query = keyword.trim() == '' ? '' : '?keyword=' + keyword;
		
		$.ajax({
          url: 'https://fmning.com/tools/api/ktv' + query,
          type: 'GET',
          contentType: "application/json; charset=utf-8",
          dataType:'json',
          success: function(data) {
		    $('#loadingDiv').addClass('d-none');
		    $('#resultDiv').removeClass('d-none');
			
			if(data.length == 0) {
			  $('#songName').html(keyword);
			  $('#songList').addClass('d-none');
			  $('#songRequest').removeClass('d-none');
			  return;
			} else {
			  $('#songList').removeClass('d-none');
			  $('#songRequest').addClass('d-none');
			}
            
			let html = '';
			let template = '<tr>\
                  <td>name</td>\
                  <td>singer</td>\
                  <td>language</td>\
                  <td>category</td>\
                </tr>';
				
			for (let song of data) {
			  let parts = song.title.split('-');
			  if (parts.length == 4) {
			    html += template.replace('singer', parts[0]).replace('name', parts[1]).replace('language', parts[2]).replace('category', parts[3]);
			  } else {
			    console.log('Invalid song: ' + parts);
			  }
			}
			
			$('#songList').html(html);
          },
          error: function(xhr, textStatus) {
            alert(xhr.responseJSON.message);
          }
        });
	  }
	  
	});
  </script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
	<div class="container">
      <form class="mx-2 my-auto d-inline w-100">
	    <div class="input-group">
		  <input id="keyword" type="text" class="form-control" placeholder="Enter keyword like song name or singer name">
		  <span class="input-group-append">
		    <button id="searchBtn" class="btn btn-outline-secondary" type="button">Search</button>
		  </span>
        </div>
      </form>
	</div>
  </nav>
  
  <div class="container">
    <div id="loadingDiv" class="row mt-4">
      <div class="col text-center"><span class="fa fa-refresh fa-spin fa-3x fa-fw"></span></div>
    </div>
    <div id="resultDiv" class="row mt-4">
	  <div class="col">
	    <table class="table">
          <thead>
            <tr>
              <th style="width:40%">Name</th>
              <th style="width:20%">Singer</th>
              <th style="width:20%">Language</th>
              <th style="width:20%">Category</th>
            </tr>
          </thead>
          <tbody id="songList"></tbody>
		  <tbody id="songRequest">
		    <tr class="text-center pointer" (click)="loadDirectory(directory)">
              <td colSpan="4">
                <div class="alert alert-warning cursor-pointer" role="alert">
                  <h4 class="alert-heading">No matches found</h4>
                  <p>Song with name <b id="songName"></b> is not available. Click on the request button below to request it.</p><hr/>
                  <button id="requestBtn" type="button" class="btn btn-success">Request</button>
                </div>
              </td>
            </tr>
		  </tbody>
        </table>
	  </div>
    </div>
  </div>
</body>
</html>
